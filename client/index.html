<head>
  <title>GTD</title>
</head>

<body>
  <div id="main">
    {{>login}}
    {{>loggedIn}}
  </div>
  <div id="bottom_hud">

  </div>
</body>

<template name="login">
  {{#unless currentUser}}
    {{#if usernameAcquired}}
      <input type="password" autofocus placeholder="password"></textarea>
    {{else}}
      <input type="text" autofocus placeholder="username"></textarea>
    {{/if}}
  {{/unless}}
</template>

<template name="loggedIn">
  {{#if currentUser}}
  <button id="logout">logout</button>
  {{/if}}
</template>


<template name="loginController">
  {{#unless currentUser}}  
    <div id="signin">
      <center><h1>A+</h1></center>
    </div>
  {{/unless}}
</template>

<template name="logoutController">
  {{#if currentUser}}
    {{loginButtons}}
  {{/if}}
</template>

<template name="next_actions">
  {{#if loading}}
    <div>loading...</div>
  {{else }}
    <div>cuzzzz</div>
  {{/if}}
</template>
