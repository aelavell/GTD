<head>
  <title>GTD</title>
</head>

<body>
  <div id="main">
    {{>login}}
    {{>loggedIn}}
    {{>collect}}
  </div>
    {{>bottomHud}}
</body>

<template name="bottomHud">
  {{#if currentUser}}
    <div id="bottom_hud">
      <div class="grid">
        <div class="col"><h1>Collect</h1></div>
        <div class="col"><h1>Process</h1></div>
        <div class="col"><h1>Review<h1></div>
        <div class="col"><h1>Do</h1></div>
      </div>
    </div>
  {{/if}}
</template>

<template name="login">
  {{#unless currentUser}}
    {{#if usernameAcquired}}
      <input type="password" autofocus placeholder="password"></textarea>
    {{else}}
      <input type="text" autofocus placeholder="username"></textarea>
    {{/if}}
  {{/unless}}
</template>

<template name="loggedIn">
  {{#if currentUser}}
    <button id="logout">logout</button>
  {{/if}}
</template>

<template name="collect">
  {{#if currentUser}}
    <textarea id="collector" autofocus placeholder="your idea"></textarea> 
  {{/if}}
</template>
