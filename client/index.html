<head>
  <title>GTD</title>
</head>

<body>
  <div id="main">
    {{>login}}
    {{>loggedIn}}
    {{#if currentUser}}
      {{>modeManager}}
    {{/if}}
  </div>
    {{>bottomHud}}
</body>

<template name="bottomHud">
  {{#if currentUser}}
    <div id="bottom_hud">
      <div class="grid">
        <div class="col" id="collect">
          <span class="content" id="collect">Collect</span>
        </div>
        <div class="col" id="process">
          <span class="content" id="process">Process</span>
        </div>
        <div class="col" id="review">
          <span class="content" id="review">Review</span>
        </div>
        <div class="col" id="do">
          <span class="content" id="do">Do</span>
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="login">
  {{#unless currentUser}}
    {{#if usernameAcquired}}
      <input type="password" autofocus placeholder="password"></textarea>
    {{else}}
      <input type="text" autofocus placeholder="username"></textarea>
    {{/if}}
  {{/unless}}
</template>

<template name="loggedIn">
  {{#if currentUser}}
    <button id="logout">logout</button>
  {{/if}}
</template>

<template name="modeManager">
  {{#if collectMode}}
    {{>collect}}
  {{/if}}
  {{#if processMode}}
    {{>process}} 
  {{/if}}
  {{#if reviewMode}}
    {{>review}} 
  {{/if}}
  {{#if doMode}}
    {{>do}} 
  {{/if}}
</template>

<template name="collect">
    <textarea id="collector" autofocus placeholder="your idea"></textarea> 
</template>

<template name="process">
    process
</template>

<template name="review">
    review
</template>

<template name="do">
    DO IT
</template>
