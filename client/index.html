<head>
  <title>GTD</title>
</head>

<body>
  <div id="main">
    {{>login}}
    {{>loggedIn}}
  </div>
  <div id="bottom_hud">

  </div>
</body>

<template name="login">
  {{#unless currentUser}}
    {{#if usernameAcquired}}
      <input type="password" autofocus placeholder="password"></textarea>
    {{else}}
      <input type="text" autofocus placeholder="username"></textarea>
    {{/if}}
  {{/unless}}
</template>

<template name="loggedIn">
  {{#if currentUser}}
  <button id="logout">logout</button>
  {{/if}}
</template>
