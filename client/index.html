<head>
  <title>GTD</title>
</head>

<body>
  <div class="container">
      {{>topHud}}
    <div id="main">
      {{>login}}
      {{>modeManager}}
    </div>
      {{>bottomHud}}
  </div>
</body>

<template name="topHud">
  <div id="top_hud">
    {{>loggedIn}}
    <h1>A+</h1>
  </div>
</template>

<template name="bottomHud">
  <div id="bottom_hud">
    {{#if currentUser}}
      <div class="grid">
        <div class="col" id="collect">
          <span class="content" id="collect">Collect</span>
        </div>
        <div class="col" id="process">
          <span class="content" id="process">Process</span>
        </div>
        <div class="col" id="review">
          <span class="content" id="review">Review</span>
        </div>
        <div class="col" id="do">
          <span class="content" id="do">Do</span>
        </div>
      </div>
    {{/if}}
  </div>
</template>

<template name="login">
  {{#unless currentUser}}
    <div class="row" id="login">
      <div class="onecol">
        {{loginLabel}}
      </div>
      <div class="twocol">
        {{#if usernameAcquired}}
          <input type="password" autofocus placeholder="password"></textarea>
        {{else}}
          <input type="text" autofocus placeholder="username"></textarea>
        {{/if}}
      </div>
      <div class="threecol">
        Toggle: <input type="button" class="registerToggle" value="Login/Register"/>
      </div>
    </div>
  {{/unless}}
</template>

<template name="loggedIn">
  {{#if currentUser}}
    <button id="logout">logout</button>
  {{/if}}
</template>

<template name="modeManager">
  {{#if currentUser}}
    {{#if collectMode}}
      {{>collect}}
    {{/if}}
    {{#if processMode}}
      {{>process}} 
    {{/if}}
    {{#if reviewMode}}
      {{>review}} 
    {{/if}}
    {{#if doMode}}
      {{>doIt}} 
    {{/if}}
  {{/if}}
</template>

<template name="collect">
    <textarea id="collector" class="middle" autofocus placeholder="your idea"></textarea> 
</template>

<template name="process">
    process
</template>

<template name="review">
    review
</template>

<template name="doIt">
  {{#each nextActions}}
    <div>
      {{desc}}
    </div>
  {{/each}}
</template>
